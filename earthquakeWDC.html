<!-- Step 1: Create User Interface

Source: http://tableau.github.io/webdataconnector/docs/wdc_tutorial.html

The below code is copied from Tableau's online tutorial on WDC or Web
Data Connector.  This code can be customized to perform similar REST
service calls (get, put, post, and delete) via HTTP protocol and thus
make live updates to the Tableau charts.

In order to customize this file, you will need to replace any and all
references to the USGS Earthquake data in this file (e.g. in the title
tag, the button text, the .js file in very last script src, etc.)
-->

<html>

<head>
    <title>USGS Earthquake Feed</title>
    <meta http-equiv="Cache-Control" content="no-store" />
<!-- The 'meta' tag prevents the browser from caching the page. -->

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
<!-- The 'bootstrap.min.css' and 'bootstrap.min.js' files are used to simplify styling and formatting. -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js" type="text/javascript"></script>
<!-- The 'jquery.min.js' file will be used as a helper library by our connector. E.g. the connector uses jQuery to get JSON data. -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" crossorigin="anonymous"></script>

    <script src="https://connectors.tableau.com/libs/tableauwdc-2.3.latest.js" type="text/javascript"></script>
<!-- The 'tableauwdc-2.3.latest.js' file is the main library for the WDC API. -->
    <script src="earthquakeWDC.js" type="text/javascript"></script>
<!-- The 'earthquakeWDC.js' file (not yet created) is the JavaScript code for our connector. -->
</head>

<body>
    <div class="container container-table">
        <div class="row vertical-center-row">
            <div class="text-center col-md-4 col-md-offset-4">
                <button type="button" id="submitButton" class="btn btn-success" style="margin: 10px;">Get Earthquake Data!</button>
<!-- The users can interact with our connector via the button in order to get the data.
Later, we'll attach an event listener to the button in the JavaScript code. -->
            </div>
        </div>
    </div>
</body>

</html>
